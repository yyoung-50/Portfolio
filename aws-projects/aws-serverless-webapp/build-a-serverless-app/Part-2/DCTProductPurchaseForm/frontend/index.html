  /* Custom checkbox */
  .custom-checkbox {
    position: relative;
  }
  .custom-checkbox input[type="checkbox"] {    
    opacity: 0;
    position: absolute;
    margin: 5px 0 0 3px;
    z-index: 9;
  }
  .custom-checkbox label:before{
    width: 18px;
    height: 18px;
  }
  .custom-checkbox label:before {
    content: '';
    margin-right: 10px;
    display: inline-block;
    vertical-align: text-top;
    background: white;
    border: 1px solid #bbb;
    border-radius: 2px;
    box-sizing: border-box;
    z-index: 2;
  }
  .custom-checkbox input[type="checkbox"]:checked + label:after {
    content: '';

    left: 6px;
    top: 3px;
    width: 6px;
    height: 11px;
    border: solid #000;
    border-width: 0 3px 3px 0;

    z-index: 3;

  }

<script type="text/javascript">
$(document).ready(function(){
  // Activate tooltip
  $('[data-toggle="tooltip"]').tooltip();
  
  $(document).on('click', '#addProductPurchaseModal #btnAdd', function(){
      
      var timeOfPurchase = new Date();

      // form data will be populated here
      var productPurchase = {
        ProductId: $('#addProductPurchaseModal input').get(0).value,
        ProductName: $('#addProductPurchaseModal input').get(1).value,
        Category: $('#addProductPurchaseModal input').get(2).value,
        PricePerUnit: $('#addProductPurchaseModal input').get(3).value,
        CustomerId: $('#addProductPurchaseModal input').get(4).value,
        CustomerName: $('#addProductPurchaseModal input').get(5).value,
        TimeOfPurchase: timeOfPurchase.toISOString()
      };
      
      $('#addProductPurchaseModal').modal('hide');
      
      createProductPurchase(productPurchase);
  });

  function createProductPurchase(productPurchase) {
    var body = productPurchase;

    var apigClient = apigClientFactory.newClient({
        region: 'us-east-1' // set this to the region you are running in.
    });

    apigClient.productpurchasePut({},body)
      .then(function(response) {
        console.log(response);
        $('#addProductPurchaseModal form').submit();

       }).catch(function (response) {
        alert('productPurchase add failed');
        console.log(response);
      });
  }
});

</script>

              <input type="text" class="form-control" required>
